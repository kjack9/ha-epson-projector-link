      selector:
        text:

set_hdr10_pq:
  name: Set HDR10 PQ Curve
  description: Sets the HDR10 PQ Curve slider in the HDR menu. Range from 1 to 16.
  target:
    entity:
      integration: epson_projector_link
      domain: media_player
  fields:
    hdr10_pq:
      name: HDR10 PQ Slider Value
      description: HDR10 PQ Slider Value
      required: true
      example: 8
      selector:
        number:
          min: 1
          max: 16

