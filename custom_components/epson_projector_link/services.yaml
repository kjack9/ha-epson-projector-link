            - "Adobe RGB"
            - "Auto"
            - "AutoColor"
            - "B&W Cinema"
            - "Bright Cinema"
            - "Cinema"
            - "Digital Cinema"
            - "Dynamic"
            - "Game"
            - "Natural"
            - "Stage"
            - "THX"
            - "Theatre Black 1/HD"
            - "Theatre Black 2/Silver Screen"
            - "Theatre"
            - "x.v.Color"

